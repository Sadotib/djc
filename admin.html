<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel - DJC Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="logo-container">
            <img src="assets/djclogo.png" alt="DJC Logo" class="logo">
        </div>
        
        <!-- Admin Title -->
        <div class="admin-title">
            <h1>Admin Panel</h1>
        </div>
    </header>
    
    <!-- Admin Panel Section -->
    <section class="page-section active">
        <div class="page-container">
            <div class="section-header">
                <h1 class="section-title">Event <span>Management</span></h1>
                <p class="section-subtitle">Manage schedule and event details</p>
            </div>
            
            <!-- Date Tabs -->
            <div class="date-tabs">
                <button class="date-tab active" onclick="switchDate('2026-01-31')">31st Jan</button>
                <button class="date-tab" onclick="switchDate('2026-02-01')">1st Feb</button>
            </div>
            
            <div class="content-card">
                <h2>Main  Events</h2>
                <div id="main-stage-events">
                    <!-- Events will be dynamically rendered here -->
                </div>
            </div>
            
            <!-- Workshops Row -->
            <div class="workshops-row">
                <div class="content-card workshop-card">
                    <h2>Workshop A</h2>
                    <div id="workshop-a-events">
                        <!-- Workshop A events will be rendered here -->
                    </div>
                </div>
                <div class="content-card workshop-card">
                    <h2>Workshop B</h2>
                    <div id="workshop-b-events">
                        <!-- Workshop B events will be rendered here -->
                    </div>
                </div>
            </div>
            
            <!-- Admin Controls -->
            <div id="admin-controls" style="display: none;">
                <div class="admin-header">
                    <span class="admin-badge">âœ“ ADMIN MODE</span>
                    <button id="admin-logout-btn" class="btn btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="modal-overlay active">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Login</h2>
            </div>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-id">Admin ID</label>
                    <input type="text" id="admin-id" placeholder="Enter your admin ID" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" placeholder="Enter your password" autocomplete="current-password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="window.location.href='index.html'">Back to Site</button>
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Add Event Modal -->
    <div id="add-event-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Event</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="add-event-form">
                <input type="hidden" id="add-event-category">
                <div class="form-group">
                    <label for="add-event-time">Time</label>
                    <input type="text" id="add-event-time" placeholder="e.g., 10:00 AM" required>
                </div>
                <div class="form-group">
                    <label for="add-event-title">Event Title</label>
                    <input type="text" id="add-event-title" placeholder="Enter event title" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel modal-close">Cancel</button>
                    <button type="submit" class="btn btn-gold">Add Event</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Edit Event Modal -->
    <div id="edit-event-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Event</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="edit-event-form">
                <input type="hidden" id="edit-event-category">
                <input type="hidden" id="edit-event-id">
                <div class="form-group">
                    <label for="edit-event-time">Time</label>
                    <input type="text" id="edit-event-time" placeholder="e.g., 10:00 AM" required>
                </div>
                <div class="form-group">
                    <label for="edit-event-title">Event Title</label>
                    <input type="text" id="edit-event-title" placeholder="Enter event title" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel modal-close">Cancel</button>
                    <button type="submit" class="btn btn-gold">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Deletion</h2>
            </div>
            <p style="padding: var(--spacing-md); text-align: center; color: var(--color-grey-dark);">Are you sure you want to delete this event? This action cannot be undone.</p>
            <div class="form-actions">
                <button type="button" class="btn btn-cancel" onclick="adminManager.cancelDelete()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="adminManager.confirmDelete()">Delete Event</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="admin.js"></script>
</body>
</html>
