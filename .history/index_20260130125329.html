<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DJC Event - Interactive Venue Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">DJC <span>Event</span></div>
        
        <!-- Desktop Navigation -->
        <div class="nav-links">
            <a class="nav-link" onclick="navigateTo('schedule')">Schedule</a>
            <a class="nav-link active" onclick="navigateTo('venue')">Venue Map</a>
            
            <!-- Admin Button -->
            <button id="admin-btn">Admin</button>
            
            <!-- Admin Controls (shown when logged in) -->
            <div id="admin-controls">
                <span class="admin-badge">âœ“ ADMIN</span>
                <button id="admin-logout-btn">Logout</button>
            </div>
        </div>
        
        <!-- Hamburger Menu Button -->
        <div class="hamburger" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <a class="nav-link" onclick="navigateTo('schedule')">Schedule</a>
        <a class="nav-link active" onclick="navigateTo('venue')">Venue Map</a>
        
        <div class="mobile-admin-section">
            <button id="admin-btn-mobile" onclick="document.getElementById('admin-btn').click()">Admin Login</button>
        </div>
    </div>
    
    <!-- Schedule Section -->
    <section id="schedule-section" class="page-section">
        <div class="page-container">
            <div class="section-header">
                <h1 class="section-title">DJC <span>Schedule</span></h1>
                <p class="section-subtitle">Event timeline and activities</p>
            </div>
            
            <div class="content-card">
                <h2>Main Stage Events</h2>
                <div id="main-stage-events">
                    <!-- Events will be dynamically rendered here -->
                </div>
            </div>
        </div>
    </section>
    
    <!-- Venue Map Section (Default Active) -->
    <section id="venue-section" class="page-section active">
        <div id="canvas-container"></div>
        
        <!-- Controls Hint -->
        <div id="controls-hint">
            <strong>Rotate:</strong> Drag &nbsp;&nbsp;|&nbsp;&nbsp; <strong>Zoom:</strong> Scroll &nbsp;&nbsp;|&nbsp;&nbsp; <strong>Pan:</strong> Right-click
        </div>
        
        <!-- Location Popup -->
        <div id="location-popup"></div>
    </section>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Login</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-id">Admin ID</label>
                    <input type="text" id="admin-id" placeholder="Enter your admin ID" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" placeholder="Enter your password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel modal-close">Cancel</button>
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Add Event Modal -->
    <div id="add-event-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Event</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="add-event-form">
                <input type="hidden" id="add-event-category">
                <div class="form-group">
                    <label for="add-event-time">Time</label>
                    <input type="text" id="add-event-time" placeholder="e.g., 10:00 AM" required>
                </div>
                <div class="form-group">
                    <label for="add-event-title">Event Title</label>
                    <input type="text" id="add-event-title" placeholder="Enter event title" required>
                </div>
                <div class="form-group">
                    <label for="add-event-description">Description</label>
                    <input type="text" id="add-event-description" placeholder="Brief description (optional)">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel modal-close">Cancel</button>
                    <button type="submit" class="btn btn-gold">Add Event</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Edit Event Modal -->
    <div id="edit-event-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Event</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="edit-event-form">
                <input type="hidden" id="edit-event-category">
                <input type="hidden" id="edit-event-id">
                <div class="form-group">
                    <label for="edit-event-time">Time</label>
                    <input type="text" id="edit-event-time" placeholder="e.g., 10:00 AM" required>
                </div>
                <div class="form-group">
                    <label for="edit-event-title">Event Title</label>
                    <input type="text" id="edit-event-title" placeholder="Enter event title" required>
                </div>
                <div class="form-group">
                    <label for="edit-event-description">Description</label>
                    <input type="text" id="edit-event-description" placeholder="Brief description (optional)">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel modal-close">Cancel</button>
                    <button type="submit" class="btn btn-gold">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Navigation Script -->
    <script src="script.js">
        
    </script>

    <!-- External Scripts -->
    <script src="map.js"></script>
    <script src="admin.js"></script>
</body>
</html>
