<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event Map 3D - Interactive Venue Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- Info Panel -->
    <div id="info-panel">
        <h1 class="text-xl font-bold text-gray-800 mb-2">Hostel 5</h1>
        <p class="text-gray-600 text-sm mb-4">Interactive 3D Event Map</p>
        
        <div class="border-t pt-3 mb-3">
            <h3 class="font-semibold text-gray-700 mb-2">Legend</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>Main Stage</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #3498db;"></div>
                <span>Exhibition Booths</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #2ecc71;"></div>
                <span>Food Court</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9b59b6;"></div>
                <span>Workshop Zones</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f39c12;"></div>
                <span>Registration</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #1abc9c;"></div>
                <span>Restrooms</span>
            </div>
        </div>
        
        <button class="btn w-full" onclick="showQRCode()">
            üì± Show QR Code
        </button>
    </div>
    
    <!-- Controls Hint -->
    <div id="controls-hint">
        üñ±Ô∏è <strong>Rotate:</strong> Drag | <strong>Zoom:</strong> Scroll | <strong>Pan:</strong> Right-click drag
    </div>
    
    <!-- Location Popup -->
    <div id="location-popup"></div>
    
    <!-- QR Code Modal -->
    <div id="qr-modal" onclick="hideQRCode()">
        <div class="bg-white p-8 rounded-2xl text-center" onclick="event.stopPropagation()">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Scan to View Map</h2>
            <div id="qr-code" class="mb-4"></div>
            <p class="text-gray-600 text-sm mb-4">Share this QR code at your event!</p>
            <button class="btn" onclick="hideQRCode()">Close</button>
        </div>
    </div>

    <!-- External Map Script -->
    <script src="map.js"></script>
</body>
</html>
